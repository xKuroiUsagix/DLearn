{% extends 'homepage/_base.html' %}

{% block content %}
<form action="{% url 'authentication:login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
</form>
{% if user.is_authenticated %}
    Current user is {{ user.email }}
    <a href="{% url 'authentication:logout' %}">logut</a><br>
{% endif %}
{% endblock content %}
