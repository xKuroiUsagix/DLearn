{% extends 'homepage/_base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'authentication/style.css' %}">
{% endblock styles %}

{% block content %}

<div class="form-group course-update-div">
    <form action="{% url 'course:join' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <div class="form-group col-md-4">
                Код курсу:
                {{ form.join_code }}
            </div>
            <div class="form-group col-md-4">
                Пароль:
                {{ form.password }}
            </div>
            <div class="form-group col-md-4">
                <input class="form-control btn btn-success join-btn" type="submit" value="Приєднатися">
            </div>
        </div>
    </form>
</div>
{% endblock %}
