{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'homepage/style.css' %}">
    {% block styles %}{% endblock styles %} 
</head>
<body>
    <nav class="navbar navbar-expand">
        <a href="{% url 'home:index' %}" class="navbar-brand">
            DLearn
        </a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav justify-content-right">
                <li class="nav-item">
                    <a href="{% url 'authentication:register' %}" class="nav-link">Registration</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'authentication:login' %}" class="nav-link">Log In</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'authentication:logout' %}" class="nav-link">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock content %}
</body>
</html>
