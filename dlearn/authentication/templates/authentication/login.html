{% load static %}

<div class="container login-form">
    <h3 class="text-center login-form-header">Увійдіть до Акаунту</h3>
    <form action="{% url 'authentication:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <img src="{% static 'homepage/open-iconic/svg/envelope-closed.svg' %}" class="form-svg envelope-svg">{{ login_form.email }}
        </div>
        <div class="form-group">
            <img src="{% static 'homepage/open-iconic/svg/lock-locked.svg' %}" class="form-svg">{{ login_form.password }}
            <small class="form-error">{{ login_form.email.errors }}</small>  
        </div>
        <a href="#" class="form-link">Забули пароль?</a>
        <div class="form-group">
            <input type="submit" class="form-btn" value="Увійти">
        </div>
        <div class="text-center form-bottom-text">
            <small>Ще нема акаунту? <a href="{% url 'authentication:register' %}" class="form-link">Створіть зараз</a></small>
        </div>
    </form>
</div>
